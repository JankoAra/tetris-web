<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris - Igranje</title>

    <!-- Bootrstrap 5 -->
    <link rel="stylesheet" href="tetris-dodatno/bootstrap.css">
    <script src="tetris-dodatno/bootstrap.bundle.js"></script>

    <!-- jQuery -->
    <script src="tetris-dodatno/jquery-3.7.1.min.js"></script>


    <link rel="stylesheet" href="tetris.css">
    <script src="tetris.js"></script>

    <link rel="icon" type="image/x-icon" href="tetris-dodatno/favicon.ico">



</head>

<body id="igraHTML">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm d-flex flex-column justify-content-center" id="info">
                <div id="leaderboard" class="d-flex flex-column align-items-center">
                    <h2><b>Rang lista</b></h2>
                </div>
            </div>
            <div class="col-6 d-flex justify-content-center align-items-center" id="mainPlayArea">
                <table id="playArea">

                </table>
            </div>
            <div class="col-sm d-flex flex-column align-items-center justify-content-between" id="info">
                <div id="topContent">
                    <div class="roundedBorder">
                        <h2 class="d-inline">Points: </h2>
                        <h2 class="d-inline" id="points">0</h2>
                    </div>
                    <div class="roundedBorder">
                        <h2 class="d-inline">Lines cleared: </h2>
                        <h2 class="d-inline" id="linesCleared">0</h2>
                    </div>
                    <div class="roundedBorder">
                        <h2 class="d-inline">Level: </h2>
                        <h2 class="d-inline" id="level">1</h2>
                    </div>
                </div>
                
                <div id="bottomContent" class="roundedBorder">
                    <table id="nextShapePreview" class="roundedBorder">
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
